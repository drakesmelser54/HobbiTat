<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel = "stylesheet"
    type = "text/css"
    href = "style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Raleway&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="nav-bar">
      <div class="dropdown">
        <button type="button" id="hamburger-btn" class="nav-btns"><i class="fa fa-bars" style="font-size: 28px; color: white"></i></button>
        <div id="hamburger-dropdown" class="dropdown-content">
          <a href="youtube.com">Link 1</a>
          <a href="youtube.com">Link 2</a>
          <a href="youtube.com">Link 3</a>
        </div>
      </div>
      <div class="hobbySketches"></div>
      <button type="button" class="nav-btns"><i class="fa fa-home" style="font-size: 28px; color: white"></i></button>
    </nav>
    <section class="profile-form-container">
      <form action="" method="post" id="profile-form" class="create-profile-forms">
        <h2>Tell us about yourself!</h2>
        <label for="name">What's your name?</label>
        <input type="text" id="name" name="user" placeholder="Name">
        <label for="userLocation">Where are you from?</label>
        <input type="text" id="userLocation" name="user_location" placeholder="City/Town">
       <label for="userPic">Add a profile picture</label>
        <input id="userPic" name="user_pic" type="text" placeholder="Enter Your Photo URL">
        <h2>Tell us about your hobbies!</h2>
        <label for="userHobbies">What hobbies can you share?</label>
        <textarea id="userHobbies" name="user_hobbies" max-length="100" placeholder="Hobbies go here!"></textarea>
        <label for="userLinks">Share some links to your work!</label>
        <textarea id="userLinks" name="user_links" max-length="100" placeholder="Links to your hobbies go here!"></textarea>
        <input type="submit"/>
      </form>
    </section>
    </main>

    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/00850ddae6.js" crossorigin="anonymous"></script>
  </body>
</html>

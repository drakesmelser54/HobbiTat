<!DOCTYPE html>
<html>
  <head>
    <title>Sign-Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel = "stylesheet"
    type = "text/css"
    href = "webShell.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Raleway&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="nav-bar">
      <i class="fa fa-home" style="font-size: 36px; color: white"></i>
      <i class="fa fa-bars" style="font-size: 36px; color: white"></i>
    </nav>
    <main>
      <div class="login-signup-containers">
        <h2>Sign-Up</h2>
        <form action="/url" method="post">
          <input type="text" id="username" placeholder="Username">
          <input type="password" id="password" placeholder="Password">
          <input type="password" id="password" placeholder="Confirm Password">
          <button type="submit">Login</button>
        </form>
        <p>Already have an account?</p>
      </div>
    </main>
    <script src="shell.js"></script>
    <script src="https://kit.fontawesome.com/00850ddae6.js" crossorigin="anonymous"></script>
  </body>
</html>

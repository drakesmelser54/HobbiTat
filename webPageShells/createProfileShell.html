<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel = "stylesheet"
    type = "text/css"
    href = "webShell.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Raleway&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="nav-bar">
      <div class="dropdown">
        <button type="button" id="hamburger-btn" class="nav-btns"><i class="fa fa-bars" style="font-size: 36px; color: white"></i></button>
        <div id="hamburger-dropdown" class="dropdown-content">
          <a href="youtube.com">Link 1</a>
          <a href="youtube.com">Link 2</a>
          <a href="youtube.com">Link 3</a>
        </div>
      </div>
      <img class="hobbiest" src="https://raw.githubusercontent.com/drakesmelser54/HobbiTat/master/Artist%20Sketches/artist%20white.png" alt="chef sketch">
      <button type="button" class="nav-btns"><i class="fa fa-home" style="font-size: 36px; color: white"></i></button>
    </nav>
    <section class="addProfilePictureContainer">
        <i class="far fa-plus-square" style="font-size: 128px; color: black"></i>
    </section>
    <section class="lowerProfileContainer">
      <div class="leftProfileContainer">
        <div class="nameLocationText">
          <h2 class="profileHeaders">Name<i class="far fa-edit" style="font-size: 14px; color: black"></i></h2>
          <p>Click edit and enter your name here.</p>
          <h2 class="profileHeaders">Location<i class="far fa-edit" style="font-size: 14px; color: black"></i></h2>
          <p>Click edit and share your location. Let us find your HobbiTat!</p>
        </div>
      </div>
      <div class="rightProfileContainer">
        <h2 class="profileHeaders">Hobbies<i class="far fa-edit" style="font-size: 14px; color: black"></i></h2>
        <p>Let your HobbiTat know what hobbies you have. Briefly let your community know what you can do?</p>
        <h2 class="profileHeaders">Projects<i class="far fa-edit" style="font-size: 14px; color: black"></i></h2>
        <p>Lorem ipsum dolor sit amet.</p>
      </div>
    </section>
    <script src="https://kit.fontawesome.com/00850ddae6.js" crossorigin="anonymous"></script>
  </body>
</html>
